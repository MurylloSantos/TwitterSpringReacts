server:
    port: 8888

spring:
    application:
        name: config-server
    profiles:
        active: native
    cloud:
        config:
            server:
                native:
                    search-locations: classpath:/config
    zipkin:
        base-url: http://${ZIPKIN_HOST:localhost}:9411

eureka:
    client:
        registerWithEureka: false
        fetchRegistry: false
        service-url:
            defaultZone: http://${EUREKA_HOST:localhost}:8761/eureka
